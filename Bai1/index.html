<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce website UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap"
        rel="stylesheet" />
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png" />
    <link rel="manifest" href="favicon_io/site.webmanifest" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="wrapper">
        <div class="wrapper-inner">
            <!-- Sidebar -->
            <aside class="sidebar">
                <a href="" class="logo-link">
                    <img src="image/Group 1.svg" alt="logo" class="logo" />
                </a>
                <h2 class="heading">Explore</h2>
                <nav class="nav">
                    <a href="" class="nav-item">
                        <img class="icon" src="icon/sidebar-icon-1.svg" alt="" />
                        New In
                    </a>
                    <a href="" class="nav-item">
                        <img class="icon" src="icon/sidebar-icon-2.svg" alt="" />
                        Clothing
                    </a>
                    <a href="" class="nav-item">
                        <img class="icon" src="icon/sidebar-icon-3.svg" alt="" />
                        Shoes
                    </a>
                    <a href="" class="nav-item">
                        <img class="icon" src="icon/sidebar-icon-4.svg" alt="" />
                        Accessories
                    </a>
                    <a href="" class="nav-item">
                        <img class="icon" src="icon/sidebar-icon-5.svg" alt="" />
                        Activewear
                    </a>
                    <a href="" class="nav-item">
                        <img class="icon" src="icon/sidebar-icon-6.svg" alt="" />
                        Gifts & Living
                    </a>
                    <a href="" class="nav-item">
                        <img class="icon" src="icon/sidebar-icon-7.svg" alt="" />
                        Inspiration
                    </a>

                </nav>
                <footer class="footer">
                    <img src="icon/footer-1.svg" alt="" />
                    Help Center
                </footer>
            </aside>
            <!-- header -->
            <header class="header">
                <form class="search-form" action="">
                    <img src="icon/search.svg" alt="" class="icon" />
                    <input type="text" class="search" placeholder="Search store" />
                </form>
                <nav class="nav">
                    <a href="" class="nav-link active">Products</a>
                    <a href="" class="nav-link">Story</a>
                    <a href="" class="nav-link">Manufacturing</a>
                    <a href="" class="nav-link">Packaging</a>
                </nav>
                <div class="action">
                    <a href="" class="action-link">
                        <img src="icon/basket.svg" alt="" class="action-icon" />
                    </a>
                    <a href="" class="action-link">
                        <img src="icon/person (1).svg" alt="" class="action-icon" />
                    </a>
                </div>
            </header>
            <!-- main -->
            <main class="main">
                <div class="wide box-one">
                    <h3 class="inner-title">
                        GET UP TO 50% OFF
                    </h3>
                    <img src="image/Group 7.svg" alt="" class="image-one" />
                    <img src="image/Group 10.svg" alt="" class="image-two" />
                    <img src="image/Group 9.svg" alt="" class="image-three" />
                    <img src="image/Group 12.svg" alt="" class="image-four" />
                    <img src="image/Group 11.svg" alt="" class="image-five" />
                    <img src="image/Group 10.svg" alt="" class="image-six" />
                </div>
                <div class="tall image">
                    <img src="image/main-photo-1.png" alt="hình ảnh">
                </div>
                <div class="tall image">
                    <img src="image/main-photo-2.png" alt="hình ảnh">
                </div>
                <div class="wide box-two">
                    <img src="image/main-photo-5.png" alt="" class="image-one" />
                    <img src="image/Group.svg" alt="" class="image-two" />
                    <img src="image/Group-two.svg" alt="" class="image-three" />
                    <img src="image/Group-one.svg" alt="" class="image-four" />
                    <img src="image/flower.svg" alt="" class="flower" />
                    <img src="image/one.svg" alt="" class="one" />
                    <img src="image/two.svg" alt="" class="two" />
                    <img src="image/three.svg" alt="" class="three" />
                    <img src="image/item1.svg" alt="" class="item-one" />
                    <img src="image/item2.svg" alt="" class="item-two" />
                    <img src="image/item3.svg" alt="" class="item-three" />
                    <img src="image/item4.svg" alt="" class="item-four" />
                    <img src="image/color.svg" alt="" class="color" />
                    <img src="image/color-two.svg" alt="" class="color-two" />

                </div>
                <div class="tall image"><img src="image/main-photo-3.png" alt="hình ảnh"></div>
                <div class="tall image"><img src="image/main-photo-4.png" alt="hình ảnh"></div>
                <div class="wide box-three">
                    <div class="inner-content">
                        <h3 class="inner-title">
                            Trending & Hot
                        </h3>
                        <p class="inner-desc">
                            A collection of most trending items.
                        </p>

                    </div>
                    <div class="inner-image">
                        <img src="image/image 39.jpg" alt="" />
                    </div>

                </div>
                <div class="wide box-four">
                    <div class="inner-content">
                        <h3 class="inner-title">
                            Buy it for the first time
                        </h3>
                        <p class="inner-desc">
                            New in store. Try it before anyone else.
                        </p>
                    </div>
                    <div class="inner-image">
                        <img src="image/image 37.png" alt="" />
                    </div>

                </div>
            </main>
        </div>
    </div>
</body>

</html>
