<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call To Action</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>
<style>
    div {
        font-family: "Roboto:ital", sans-serif;
        text-align: center;
    }

    h2 {
        border: 0px solid #000;
        text-align: center;
        background-color: #8498CB;
        width: 13%;
        background-clip: border-box;
        padding: 10px;
        color: white;
        margin-top: 50px;
        margin-bottom: 50px;
        margin-right: 600px;
        margin-left: 600px;
    }

    strong {
        color: #00B2E8;

    }

    h1 {
        text-align: center;
        font-size: 75px;
    }

    p {
        text-align: center;
        font-size: 29px;
    }

    .bt1 {
        border: 0px;
        background-color: black;
        color: white;
        margin-top: 50px;
        margin-bottom: 50px;
        margin-left: 300px;
        margin-right: 10px;
        width: 20%;
        padding: 30px;
        font-size: 20px;
    }

    .bt2 {
        border: 0px;
        background-color: black;
        color: white;
        margin-top: 50px;
        margin-bottom: 50px;
        margin-left: 10px;
        margin-right: 300px;
        width: 20%;
        padding: 30px;
        font-size: 20px;
    }
</style>

<body>
    <div>
        <h2>190 &times; 50</h2>
        <h1>Best <strong>Shared Hosting</strong> Company</h1>
        <p>With this responsive landing page template, you can promote your all hosting, domain and email services.</p>
        <button class="bt1">View Plans</button>
        <button class="bt2">All Features</button>
    </div>

</body>

</html>
