<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Subscribe</title>
    <style>
        .form1 {
            background: #334455;
            padding: 25px;
        }

        span {
            color: #FFA500;
        }

        h1 {
            color: #ffffff;
        }

        input:hover {
            background-color: #ddd;
        }

        input:hover::placeholder {
            color: #FFA500;

        }

        button {
            background: #E0C630;

        }

        button:hover {
            background: #FFA500;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <form class="form1">
        <h1><span>Earn income</span> with your CSS skills</h1>
        <p>Sign up and we'll send you the best freelance opportunities straight to your inbox.<br>
            we're building the largest self-service freelancing marketplace for people like you.
        </p>
        <input type="email" name="email" placeholder="Email address">
        <button>Send Me Opportunities</button>
    </form>

</body>

</html>
