<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập về nhà buổi 20</title>
    <style>
        .color {
            color: red;
        }
    </style>
</head>

<body>
    <div id="content"></div>
    <script>
        function color() {
            const textElement = document.getElementById("content");
            const text = `Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sint quisquam numquam necessitatibus
                        odit ipsum magnam fuga iure placeat itaque suscipit illum doloremque, laudantium esse velit facere,
                        repellendus dolorum voluptatum obcaecati!`;
            textElement.innerText = text;
            var pos = 0;

            function colorChange() {
                var start = -1;
                var end = -1;
                for (let i = pos; i <= text.length; i++) {
                    if (start === -1 && text[i] !== ' ' && text[i] !== undefined) {
                        start = i;
                    }
                    if (start !== -1 && (text[i] === ' ' || text[i] === undefined)) {
                        end = i;
                        break;
                    }
                }

                if (start !== -1 && end !== -1) {
                    var word = `<span class="color">${text.substring(start, end)}</span>`;
                    var newWord = text.substring(0, start) + word + text.substring(end);

                    textElement.innerHTML = newWord;

                    pos = end + 1;
                    if (pos >= text.length) {
                        pos = 0;
                    }
                }
            }

            setInterval(colorChange, 1000);
        }

        color();
    </script>
</body>

</html>
