<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/ex01.css">
</head>

<body>
    <div class="container">
        <img src="image/logo.png" alt="hình ảnh" />
        <a href="#" class="log-in">
            <i class="fa-solid fa-user"></i>
            <span>Đăng Nhập</span>
        </a>
    </div>
    <div class="box">
        <div class="inner-wrap">
            <form class="form-login">
                <div class="inner-logo">
                    <img src="image/logo.png" alt="hình ảnh" />
                    <i class="fa-solid fa-x"></i>
                </div>
                <div class="inner-list">
                    <div class="item-one active">
                        <button class="btn-log">Đăng Nhập</button>
                    </div>
                    <div class="item-two">
                        <button class="btn-register">Đăng Ký</button>
                    </div>
                </div>
                <div class="message"></div>
                <div class="input">
                    <label>Email</label>
                    <div class="input-email">
                        <input type="email" name="email" placeholder="Email" />
                    </div>
                    <div class="error-message"></div>
                </div>
                <div class="input">
                    <label>Mật khẩu</label>
                    <div class="input-pass">
                        <input type="password" name="password" placeholder="Mật khẩu" />
                        <i class="fa-solid fa-eye"></i>
                        <i class="fa-solid fa-eye-slash"></i>
                    </div>
                    <div class="error-message"></div>
                </div>
                <button class="sign">Đăng Nhập</button>
            </form>
            <form class="register">
                <div class="inner-logo">
                    <img src="image/logo.png" alt="hình ảnh" />
                    <i class="fa-solid fa-x"></i>
                </div>
                <div class="inner-list">
                    <div class="item-one">
                        <button class="btn-log">Đăng Nhập</button>
                    </div>
                    <div class="item-two active">
                        <button class="btn-register">Đăng Ký</button>
                    </div>
                </div>
                <div class="message"></div>
                <div class="input">
                    <label>Họ và tên</label>
                    <div class="input-name">
                        <input type="text" name="name" placeholder="Họ và tên" />
                    </div>
                    <div class="error-message"></div>
                </div>
                <div class="input">
                    <label>Email</label>
                    <div class="input-email">
                        <input type="email" name="email" placeholder="Email" />
                    </div>
                    <div class="error-message"></div>
                </div>
                <div class="input">
                    <label>Mật khẩu</label>
                    <div class="input-pass">
                        <input type="password" name="password" placeholder="Mật khẩu" />
                        <i class="fa-solid fa-eye"></i>
                        <i class="fa-solid fa-eye-slash"></i>
                    </div>
                    <div class="error-message"></div>
                </div>
                <button class="sign">Đăng Ký</button>
            </form>
        </div>
        <div class="over-display"></div>
    </div>
    <script src="js/ex01.js"></script>
</body>

</html>
