<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Access Manager</title>
</head>
<style>
    td.column1 {
        width: 110px;
    }

    input {
        border: 1px solid rgb(74, 170, 249);
    }
</style>

<body>
    <form>
        <table>
            <tr>
                <td class="column1"><label for="name">Username:</label></td>
                <td><input id="name" type="text" name="ten" /></td>
            </tr>
            <tr>
                <td class="column1"><label for="password">Password:</label></td>
                <td><input id="password" type="password" name="password" /></td>
            </tr>
            <tr>
                <td class="column1"><label for="city">City of Employment :</label></td>
                <td><input id="city" type="text" name="city"></td>
            </tr>
            <tr>
                <td class="column1">
                    <lable for="server">Web server:</lable>
                </td>
                <td>
                    <select id="sever" name="server">
                        <option>Choose a sever</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="column1">
                    <label>Please specify your role :</label>
                </td>
                <td>
                    <pre>
<label><input type="radio" name="role" />Admin</label>
<label><input type="radio" name="role" />Engineer</label>
<label><input type="radio" name="role" />Manager</label>
<label><input type="radio" name="role" />Guest</label>
                </pre>
                </td>
            </tr>
            <tr>
                <div>
                    <td rowspan="2" class="column1">
                        <label>Single Sign-on to the following:</label>
                    </td>
                    <td>
                        <pre>
<label><input type="checkbox" name="sign" />Mail</label> 
<label><input type="checkbox" name="sign" />Payroll</label> 
<label><input type="checkbox" name="sign" />Self-service</label> 
                   </pre>
                    </td>
                </div>
            </tr>
            <tr>
                <td>
                    <button>Login</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>
        </table>

    </form>

</body>

</html>
