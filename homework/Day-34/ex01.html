<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
        integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        button {
            background: none;
            border: none;
            outline: none;
            cursor: pointer;
        }

        input {
            border: none;
            outline: none;

        }

        ol {
            list-style: none;
        }

        .box {
            padding: 50px;
        }

        .box .title {
            padding-bottom: 10px;
            border-bottom: 2px solid rgb(193, 188, 188);
            font-size: 30px;
        }

        .box .controls {
            display: flex;
            padding: 10px 0;
            justify-content: space-between;
        }

        .box .controls .menu {

            position: relative;
            inset: 0;
        }

        .box .controls .left-controls {
            display: flex;
            gap: 5px;
            align-items: center;

        }

        .box .controls .left-controls .save {
            background-color: #0B5ED7;
            padding: 10px 15px;
            border-radius: 5px;
            color: #fff;
            display: inline-flex;
            gap: 5px;
            align-items: center;
            font-size: 20px;
        }

        .box .controls .left-controls .name input {
            padding: 10px;
            border: 1px solid grey;
            font-size: 20px;
        }

        .box .controls .left-controls .menu .inner-menu {
            position: absolute;
            background-color: #fff;
            width: 180px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            border-radius: 10px;
            top: 50px;
            left: auto;
            display: none;
            z-index: 20;
            overflow: hidden;
            padding: 10px 0;

        }

        .box .controls .left-controls .menu .inner-menu.active {
            display: block;
        }

        .box .controls .left-controls .menu .inner-menu li button {
            font-size: 20px;
            width: 100%;
            padding: 10px;
        }

        .box .controls .left-controls .menu .inner-menu li button:hover {
            background-color: aliceblue;
        }

        .box .controls .right-controls {
            display: flex;
            align-items: center;
            column-gap: 10px;
        }

        .box .controls .right-controls button {
            color: #fff;
            background-color: #000;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 20px;
        }

        .box .controls .right-controls button:hover {
            background-color: #000000a7;
        }

        .box .controls .right-controls input {
            width: 40px;
            height: 40px;
            background-color: white;
            border: 1px solid gray;
        }

        .box .content {
            width: 100%;
            height: 400px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            margin: 10px 0;
            outline: none;
            padding: 10px;
            font-size: 20px;

        }

        .box .footer {
            display: flex;
            justify-content: flex-end;
            column-gap: 20px;
        }
    </style>

</head>

<body>
    <div class="box">
        <div class="container">
            <h3 class="title">Doc Editor</h3>
            <div class="controls">
                <div class="left-controls">
                    <div class="menu">
                        <button class="save">
                            <span>File</span><i class="fa-solid fa-caret-down"></i>
                        </button>
                        <ol class="inner-menu">
                            <li><button class="new-btn">New</button></li>
                            <li><button class="txt-btn">Save as TXT</button></li>
                            <li><button class="pdf-btn">Save as PDF</button></li>
                        </ol>
                    </div>
                    <div class="name">
                        <input type="text" value="untitled" />
                    </div>
                </div>
                <div class="right-controls">
                    <button class="bold-btn"><b>b</b></button>
                    <button class="underline-btn"><u>u</u></button>
                    <button class="italic-btn"><i>i</i></button>
                    <input type="color" />
                </div>

            </div>
            <div class="content" contenteditable="true" spellcheck="false">

            </div>
            <div class="footer">
                <p>Số ký tự:<span>0</span></p>
                <p>Số từ:<span>0</span></p>
            </div>

        </div>
    </div>
    <script src="js/ex01.js"> </script>
</body>

</html>
