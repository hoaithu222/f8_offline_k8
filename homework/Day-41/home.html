<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Sono:wght@200..800&display=swap"

    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="header">
        <div class="container">
            <div class="inner-wrap">
                <div class="logo">
                    <a href="#"><img src="image/photo.webp" alt="logo" /></a>
                </div>

                        <img src="image/image1.jpg" alt="avatar" />

                </div>
            </div>
        </div>
    </div>
    <div class="inner-blogs">
        <div class="container">
            <div class="inner-wrap">
            </div>
        </div>
    </div>
    <div class="createBlogs"></div>
    <div class="footer"></div>
    <div class="loading">
        <div class="spinner"></div>
    </div>
    <script src="js/home.js" type="module"></script>

</html>
