<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Sono:wght@200..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="header">
        <div class="container">
            <div class="inner-wrap">
                <div class="logo">
                    <a href="#"><img src="image/photo.webp" alt="logo" /></a>
                </div>
                <div class="item">
                    <button class="button-logout">
                        Sign Out
                    </button>
                    <button class="post-blog button-two">Tạo bài viết</button>
                    <div class="user">
                        <img src="image/image1.jpg" alt="avatar" />
                        <p class="profile-name">Loading...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="notification"></div>
    <div class="create-blog">
        <div class="container">
            <div class="box-form form">
                <form class="form-create">
                    <p class="remaining-time"></p>
                    <div class="close">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                    <div class="input">
                        <label for="title">Enter Your title</label>
                        <input type="text" name="title" id="title" placeholder="Please enter your title" required>
                    </div>
                    <div class="textarea">
                        <label for="content">Enter Your content</label>
                        <textarea name="content" id="content" placeholder="Enter content here" required></textarea>
                    </div>
                    <div class="date">
                        <label for="datePicker">Set Time To Post :</label>
                        <input type="date" name="date" id="datePicker" class="datePicker">
                    </div>
                    <div class="submit ">
                        <button type="submit" class="btn-save button-two">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="inner-blogs">
        <div class="container">
            <div class="inner-wrap">
            </div>
        </div>
    </div>

    <div class="footer"></div>
    <div class="loading">
        <div class="spinner"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.10/purify.min.js"></script>
    <script src="js/home.js" type="module"></script>
</body>

</html>
