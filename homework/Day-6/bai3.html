<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Menu ngang</title>
    <style>
        * {
            font-size: 20px;
            margin: 5px;
            font-weight: 550;
        }



        .header .inner-wrap {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            width: 1600px;
        }

        .inner-logo {
            justify-content: space-between;
            align-items: center;
            vertical-align: middle;

        }

        .header img {
            height: 60px;
            width: auto;
            margin-right: 10px;
            vertical-align: middle;

        }

        .header .inner-logo a {
            display: flex;
            align-items: center;

        }

        a {
            text-decoration: none;
            color: #000;
        }

        span {
            border: 1px solid rgb(249, 245, 245);
            background-color: rgb(246, 240, 240);
            border-radius: 45px;
            padding: 10px;

        }

        .header .inner-menu ul {
            list-style-type: none;
            display: flex;
        }

        .header .inner-menu ul li {
            margin-left: 15px;
            margin-right: 15px;
        }

        i {
            font-size: 15px;
        }

        .header .join {
            border: 1px solid transparent;
            display: inline-block;
            padding: 15px;
            color: white;
            border-radius: 20px;
            background: linear-gradient(to right, #4a90e2, #9b59b6);
            font-weight: bold;
            text-align: center;

        }
    </style>
</head>

<body>
    <header class="header">
        <div class="inner-wrap">
            <div class="inner-logo">
                <a href="#">
                    <img src="https://rainbowit.net/html/histudy/assets/images/logo/logo.png" alt="logo">
                    <span><i class="fa-solid fa-cubes"></i> Category</span>
                </a>
            </div>
            <div class="inner-menu">
                <ul>
                    <li>
                        <a href="#">Home<i class="fa-solid fa-angle-down"></i></a>
                    </li>
                    <li>
                        <a href="#">Courses<i class="fa-solid fa-angle-down"></i></a>
                    </li>
                    <li>
                        <a href="#">Dashboard<i class="fa-solid fa-angle-down"></i></a>
                    </li>
                    <li>
                        <a href="#">Pages<i class="fa-solid fa-angle-down"></i></a>
                    </li>
                    <li>
                        <a href="#">Elements<i class="fa-solid fa-angle-down"></i></a>
                    </li>
                    <li>
                        <a href="#">Blog<i class="fa-solid fa-angle-down"></i></a>
                    </li>
                </ul>
            </div>
            <div class="join">
                <label>Join Now</label>
            </div>

        </div>

    </header>

</body>

</html>
