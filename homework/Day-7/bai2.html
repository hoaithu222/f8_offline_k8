<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <title>Form Login</title>
    <link rel="stylesheet" href="css/bai2.css">
</head>

<body>
    <div class="box">
        <div class="sub_box">
            <div class="content">
                <h1><span class="jl">JL</span> Just Log</h1>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Illum impedit laudantium amet sed. Tempora
                    reprehenderit</p>
                <div class="read"><a href="#" class="read-more">Read More</a></div>
                <div class="icon"><a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a></div>
            </div>
            <label for="email">
                <div class="circle"><i class="fa-solid fa-arrow-right"></i></div>
            </label>
            <div class="form">
                <h2>Login to <span class="text"><span class="your">your</span>
                        account</span></h2>
                <form>
                    <div class="input">
                        <div><input type="email" name="email" placeholder="Email Address" id="email" /></div>
                        <div><input type="password" name="password" placeholder="Password" /></div>
                    </div>
                    <div class="checkbox_section">
                        <span class="lbl"><input type="checkbox" name="save"><label>Remember</label></span>
                        <label class="lbl" style="margin-left: 150px;"><a href="#">Forgot Password</a></label>
                    </div>
                    <div class="btn"><button>Login</button></div>
                    <label>Don't have an account?<a href="#">Register here</a></label>
                </form>
            </div>
        </div>
   


    </div>


</body>

</html>
