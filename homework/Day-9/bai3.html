<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài Tập 3</title>
    <link rel="stylesheet" href="css/bai3.css" />
</head>

<body>
    <div class="box">
        <div class="container">
            <div class="inner-head">
                <h1>Drop Us a Line</h1>
                <p>
                    Reach out to us from our contact form and we will get back to you
                    shortly
                </p>
            </div>
            <div class="inner-form">
                <form>
                    <div class="inner-container">
                        <div class="sub-box ">
                            <div class="inner-input">
                                <input type="text" name="First Name" placeholder="First Name *" />
                                <label>First Name *</label>
                            </div>
                        </div>
                        <div class="sub-box ">
                            <div class="inner-input">
                                <input type="text" name="Last Name" placeholder="Last Name *" />
                                <label>Last Name *</label>
                            </div>
                        </div>
                    </div>

                    <div class="inner-container">
                        <div class="sub-box ">
                            <div class="inner-input">
                                <input type="email" name="Email" placeholder="Email *" />
                                <label>Email *</label>
                            </div>
                        </div>
                        <div class="sub-box ">
                            <select>
                                <option>Sales</option>
                                <option>Students</option>
                                <option>Doctor</option>
                            </select>
                        </div>
                    </div>
                    <div class="sub-box ">
                        <div class="inner-textarea">
                            <textarea placeholder="Message *" name="Message" rows="10" cols="136"></textarea>
                            <label>Message *</label>
                        </div>
                    </div>
                    <div class="inner-button"><button>Send Message</button>Send Message</div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
