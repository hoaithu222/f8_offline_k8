<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td button {
            width: 100%;
        }

        #cart_table th,
        #cart_table td {
            padding: 3px;
            text-align: left;
        }

        #cart_table th:nth-child(4),
        #cart_table td:nth-child(4) {
            width: 13%;
        }
    </style>
</head>

<body>
    <h2>DANH SÁCH SẢN PHẨM</h2>
    <table cellpadding="0" cellspacing="0" width="100%" border="1" id="product_table">
        <thead>
            <tr>
                <th width="5%">STT</th>
                <th>Tên sản phẩm</th>
                <th width="10%">Giá</th>
                <th width="10%">Thêm giỏ hàng</th>
            </tr>
        </thead>
        <tbody id="product_list">
            <!-- Sản phẩm sẽ được inner vào đây -->
        </tbody>
    </table>
    <h2>GIỎ HÀNG</h2>
    <div class="cart"></div>

    <script src="js/ex01.js"></script>
</body>

</html>
