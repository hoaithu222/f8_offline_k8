<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/ex01.css">
</head>

<body>
    <div class="header">
        <div class="inner-wrap">
            <div class="inner-logo">
                Blogger
            </div>
            <div class="inner-log">
                <a href="#">
                    <button class="submit">Sign in</button>
                </a>
            </div>
        </div>
    </div>
    <div class="inner-blogs">
        <div class="inner-head">
            <img src="image/photo-one.png" alt="hình ảnh" />
            <h4 class="inner-name">
                Nguyễn Văn A
            </h4>
        </div>
        <div class="inner-content">
            <h3 class="inner-title">
                Nội dung chính bài viết
            </h3>
            <p class="inner-desc">
                Đây là mô tả bài viết
            </p>
            <div class="inner-link">
                <a href="#" class="link-blog">
                    View Blog

                </a>
                <a href="#" class="link-user">
                    View User
                </a>
            </div>
            <div class="inner-info">
                <div class="inner-time">
                    <p class="day-after">
                        4 ngày trước
                    </p>
                    <span class="hour">
                        4 giờ sáng
                    </span>
                    <span class="minuies">
                        30 phút
                    </span>
                </div>
                <div class="inner-count">
                    Khoảng <span class="count"></span> phút đoc
                </div>

            </div>

        </div>
    </div>
    <script src="js/ex01.js"></script>
</body>

</html>
