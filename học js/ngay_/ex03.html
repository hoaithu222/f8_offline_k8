<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container py-3">
        <form class="filter-form mb-3">
            <div class="row">
                <div class="col-3">
                    <select class="form-select" name="status">
                        <option value="all">Tất cả trạng thái</option>
                        <option value="active">Kích hoạt</option>
                        <option value="inactive">Chưa kích hoạt</option>

                    </select>
                </div>
                <div class="col-7">
                    <input type="search" name="keyword" class="form-control" placeholder="Từ khóa tìm kiếm...." />
                </div>
                <div class="col-2 d-grid">
                    <button type="submit" class="btn btn-primary">Tìm</button>
                </div>
            </div>
        </form>
        <div class="btn-group btn-group-sm mb-3">
            <button class="sort-item btn btn-primary active" data-value="latest">Mới nhất</button>
            <button class="sort-item btn btn-primary" data-value="oldest">Cũ nhất</button>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th width="5%">STT</th>
                    <th>Tên</th>
                    <th>Email</th>
                    <th>Trạng thái</th>
                    <th width="5%">Sửa</th>
                    <th width="5%">Xóa</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                    <td>1</td>
                    <td>Hoàng an</td>
                    <td>Hoangan@gmail.com</td>
                    <td><span class="badge bg-success">Kích hoạt</span></td>
                    <td><button class="btn btn-warning btn-sm">Sửa</button></td>
                    <td><button class="btn btn-danger btn-sm">Xóa</button></td>
                </tr> -->
            </tbody>
        </table>
        <form action="" class="update-form">
            <h3>Thêm người dùng</h3>
            <div class="mb-3">
                <label for=""> Tên </label>
                <input type="text" name="name" class="form-control" placeholder="Tên..." required />
            </div>
            <div class="mb-3">
                <label for=""> Email </label>
                <input type="email" name="email" class="form-control" placeholder="Email..." required />
            </div>
            <div class="mb-3">
                <label for=""> Trạng thái </label>
                <select name="status" class="form-select">
                    <option value="inactive">Chưa kích hoạt</option>
                    <option value="active">Kích hoạt</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/ex03.js" type="module"></script>
</body>

</html>
