<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box #red:checked~p,
        .box #red:checked~label[for="red"] {
            color: red;
        }

        .box #green:checked~p,
        .box #green:checked~label[for="green"] {
            color: green;
        }

        .box #blue:checked~p,
        .box #blue:checked~label[for="blue"] {
            color: blue;
        }
    </style>
</head>

<body>
    <div class="box">
        <input type="radio" name="color" value="red" id="red" hidden />
        <input type="radio" name="color" value="green" id="green" hidden />
        <input type="radio" name="color" value="blue" id="blue" hidden />
        <label for="red">Red</label>
        <label for="green">Green</label>
        <label for="blue">Blue</label>
        <hr />
        <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatum sed quos tempore voluptates, sapiente
            ea blanditiis ex facere asperiores minima veniam quam praesentium doloremque assumenda ullam doloribus
            incidunt itaque adipisci.
        </p>
    </div>


</body>

</html>
