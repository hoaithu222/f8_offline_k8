<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doorhub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io (3)/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io (3)/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io (3)/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- end favicon -->
    <link rel="stylesheet" href="css/scss/style.css">
</head>

<body>
    <!-- header -->
    <header class="header">
        <div class="container">
            <div class="inner-wrap">
                <div class="inner-logo">
                    <a href="#">
                        <img src="asets/images/logo.svg" alt="logo">
                    </a>
                </div>
                <input type="checkbox" name="check" id="check" hidden>
                <nav class="inner-menu">
                    <ol>
                        <li><a href="#" class="active">Home</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Blog</a></li>
                    </ol>
                </nav>
                <div class="inner-contact">
                    <a href="#" class="button button-one">
                        Contact Us
                    </a>
                </div>
                <label for="check" class="menu-toggle">
                    <i class="fa-solid fa-bars"></i>
                </label>
            </div>
        </div>
    </header>
    <!-- end header -->
    <!-- section one -->
    <section class="section-one">
        <div class="container">
            <div class="inner-wrap">
                <div class="inner-content">
                    <h1 class="inner-title">
                        We Provide Delivery Within 30 Min
                    </h1>
                    <p class="inner-desc">
                        Imagine you don't need a diet because we provide healthy and delicious food for you!
                    </p>
                    <div class="box">
                        <div class="sub-box">
                            <input type="text" name="zip code" placeholder="Enter Zip Coad" />
                        </div>
                        <div class="box-one">
                            <div class="content">Discover</div>
                            <div class="icon">
                                <i class="fa-solid fa-chevron-right"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="inner-image">
                    <img src="asets/images/illustration.png" alt="hình ảnh" />
                </div>
            </div>
        </div>
    </section>
    <!-- end section one -->

</body>

</html>
