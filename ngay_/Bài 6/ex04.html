<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            color: red !important;
        }

        /*1 element  --> 0-0-0-1 : -> 1*/
        h2.title {
            color: blue;
        }

        /* 1 element và 1 class --> 0-0-1-1 : -> 11*/
        div h2.title {
            color: orange;
        }

        /* 2 element và 1 class --> 0-0-1-2 : -> 12*/
        .head h2.title {
            color: green;
        }

        /* 2 class và 1 element --> 0-0-2-1 : -> 21*/
        div.head h2.title {
            color: gray;
        }

        /* 2 class 2 element --> 0-0-2-2 : -> 22*/
        div.head h2.title:last-child {
            color: yellow;
        }

        /* 2class và 1 pseudo class 2 element --> 0-0-3-2 :-> 32*/
        #main div.head h2.title {
            color: pink;
        }

        /* 1id 2 class 2 elemnet --> 0-1-2-2 : -> 122*/
        #main div#head h2.title {
            color: purple;
        }

        /* 2id 1 class và 2 element --> 0-2-1-2 : -> 212*/
        #main div#head h2.title::first-letter {
            color: red;
        }

        /*2id 1class 2 element 1 pseudo element --> 0-2-1-3 : -> 213*/
        #main div#head h2::first-letter {
            color: yellow;
        }

        /* 2id, 2element,1 pseudo element --> 0-2-0-3  : ->203*/
