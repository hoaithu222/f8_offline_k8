<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            background-color: yellow;
            width: 500px;
            height: 300px;
            position: relative;
        }

        .child {
            background-color: orange;
            width: 50px;
            height: 50px;
            position: absolute;
            left: calc(50% - 50px);
            top: calc(50% - 50px);

        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">Box con</div>
    </div>
</body>

</html>
