<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --color-one: #006c10;
            --color-two: #9d0000
        }

        h2 {
            color: var(--color-one)
        }

        p {
            color: var(--color-two)
        }

        h3 {
            --local-color: green;
            color: var(--local-color);
        }

        h4 {
            color: var(--local-color)
        }

        .box {
            background-color: pink;
            width: 200px;
            height: 100px;
            padding: 30px;
            border: 5px solid #000;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <h2>Nội dung h2</h2>
    <p>Nội dung thẻ p</p>
    <h3>Nội dung 3</h3>
    <h4>Nội dung h4</h4>
    <div class="box">
        Nội dung của box
    </div>
</body>

</html>
