<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Menu Dropdown</title>
    <style>
        .menu {
            display: flex;
            position: relative;
            box-sizing: border-box;
        }

        .menu ul {
            display: inline-flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu ul li {
            position: relative;
            display: inline-flex;
            border: 1px solid rgba(128, 128, 128, 0.5);

        }

        .menu ul li a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            margin: 0;
        }

        .menu .dropdown {
            display: none;
            position: absolute;
            bottom: -60px;
            background-color: #fff;
            /* box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px; */
            top: 50px;

        }

        .menu .dropdown li {
            display: block;
            padding: 20px;
        }

        .menu ul li:hover .dropdown,
        .menu ul li:focus-within .dropdown {
            display: block;

        }

        .menu ul li:hover {
            background-color: aqua;
        }

        .dropdown {
            width: 200px;
        }

        .menu .dropdown::before {
            content: "\f0d7";
            font-weight: 900;
            font-family: "Font Awesome 6 Free";
            position: absolute;
            top: -10px;
            left: 10%;
            font-size: 20px;
            color: whitesmoke;
            transform: translateX(-50%) rotate(180deg);
            z-index: 99;

        }

        .bdr {
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        }

        .name:hover i {
            background-color: #000;
        }
    </style>

</head>

<body>
    <nav class="menu">
        <ul>
            <li><a href="#"><i class="fa-solid fa-house"></i></a></li>
            <li class="dropdown-item">
                <a href="#"><i class="fa-solid fa-star"></i> About us <i class="fa-solid fa-angle-down"></i></a>
                <ul class="dropdown">
                    <div class="bdr">
                        <li><i class="fa-solid fa-check"></i> Company</li>
                        <li><i class="fa-solid fa-check"></i> Products</li>
                        <li><i class="fa-solid fa-check"></i> Specials</li>
                    </div>
                </ul>
            </li>
            <li class="dropdown-item">
                <a href="#"><i class="fa-solid fa-bullhorn"></i> News <i class="fa-solid fa-angle-down"></i></a>
                <ul class="dropdown">
                    <div class="bdr">
                        <li><i class="fa-solid fa-check"></i> Company</li>
                        <li><i class="fa-solid fa-check"></i> Products</li>
                        <li><i class="fa-solid fa-check"></i> Specials</li>
                    </div>
                </ul>
            </li>
            <li class="dropdown-item">
                <a href="#"><i class="fa-solid fa-briefcase"></i> Portfollo <i class="fa-solid fa-angle-down"></i></a>
                <ul class="dropdown">
                    <div class="bdr">
                        <li><i class="fa-solid fa-check"></i> Company</li>
                        <li><i class="fa-solid fa-check"></i> Products</li>
                        <li><i class="fa-solid fa-check"></i> Specials</li>
                    </div>
                </ul>
            </li>
            <li><a href="#"><i class="fa-regular fa-pen-to-square"></i> Blog</a></li>
            <li>
                <pre>                                                  </pre>
            </li>
            <li><a href="#"><i class="fa-solid fa-phone"></i></i> Contacts</a></li>
        </ul>
    </nav>

</body>

</html>
