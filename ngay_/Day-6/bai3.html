<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <title>Form Login</title>
    <style>
        .box {
            position: relative;
            background-image: url('http://uiwebsoft.com/justlog/login-one/images/login-bg2.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: #272323;
            font-family: "Nunito Sans", sans-serif;
        }

        .sub_box {
            position: absolute;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            width: 800px;
            height: 400px;
            left: 300px;
            top: 200px;
            display: flex;
        }

        .content {
            position: relative;
            background-color: #ff574d;
            color: white;
            width: 300px;
            text-align: center;
            padding: 50px;

        }

        .form {
            width: 500px;
            background-color: white;
            text-align: center;

        }

        .form h2 {
            margin-bottom: 50px;
            margin-top: 50px;
        }

        .content a {
            background-color: white;
            border: 1px solid white;
            border-radius: 4px;
            color: #ff574d;
            padding: 15px;
            text-decoration: none;
        }

        .form a {
            text-decoration: none;
            color: #000;
        }

        .icon {
            position: absolute;
            top: 300px;
            left: 80px;
            font-size: 15px;
            opacity: 0.7;


        }

        .fa-brands {
            border: 1px solid rgb(107, 101, 101);
            border-radius: 4px;
            background-color: rgb(69, 62, 62);
            padding: 5px;
            margin-right: 10px;
            margin-left: 5px;
        }


        p {
            font-size: 13px;
            text-align: center;
            margin-bottom: 50px;
        }

        .jl {
            border: 1px solid white;
            background-color: white;
            color: #ff574d;
            border-radius: 5px;
            padding: 3px;
        }

        .text {
            color: #ff574d;
        }

        .input input {
            padding: 10px;
            width: 350px;
            border-radius: 4px;
            margin-bottom: 10px;
            margin-left: 5px;
            box-shadow: rgba(237, 233, 233, 0.621) 0px 5px 15px;
        }



        .btn button {
            padding: 10px;
            /* Điều chỉnh padding để kích thước của nút giống với input */
            width: calc(100% - 60px);
            border: none;
            background-color: #ff574d;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="sub_box">
            <div class="content">
                <h1><span class="jl">JL</span> Just Log</h1>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Illum impedit laudantium amet sed. Tempora
                    reprehenderit</p>
                <div class="read"><a href="#">Read More</a></div>
                <div class="icon"><i class="fa-brands fa-facebook"></i><i class="fa-brands fa-twitter"></i><i
                        class="fa-brands fa-google-plus-g"></i><i class="fa-brands fa-linkedin"></i></div>
            </div>
            <div class="form">
                <h2>Login to <span class="text">your
                        account</span></h2>
                <form>
                    <div class="input">
                        <div><input type="email" name="email" placeholder="Email Address" /></div>
                        <div><input type="password" name="password" placeholder="Password" /></div>
                    </div>
                    <div class="checkbox_section">
                        <span class="lbl"><input type="checkbox" name="save"><label>Remember</label></span>
                        <label class="lbl" style="margin-left: 150px;"><a href="#">Forgot Password</a></label>
                    </div>
                    <div class="btn"><button>Login</button></div>
                    <label>Don't have an account?<a href="#">Register here</a></label>
                </form>
            </div>
        </div>


    </div>
</body>

</html>
