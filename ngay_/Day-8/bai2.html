<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Mini</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/bai2.css">
</head>
<body>
    <div class = "box">
        <div class = "inner-content">
            <div class = "head">
                <h3>Shopping Cart</h3>
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class = "inner-product-one">
                <div class = "image">
                    <img src =  "image/OIP-sp1.jpeg" alt = "điện thoại">
                </div>
                <div class = "content-product">
                    <h4>Afdinity Queen Poster Bed</h4>
                    <div class= "inner-info">
                        <div class = "quantity">
                            <span>-</span>
                            <span>1</span>
                            <span>+</span>
                        </div>
                        <div class = "price"><strong>1&times; $570</strong></div>
                    </div>
                </div>
                <div class = "delete">&times;</div>
            </div>
            <hr>
            <div class = "inner-product-one">
                <div class = "image">
                    <img src =  "image/OIP-sp2.jpeg" alt = "điện thoại">
                </div>
                <div class = "content-product">
                    <h4>Afdinity Queen Poster Bed</h4>
                    <div class= "inner-info">
                        <div class = "quantity">
                            <span>-</span>
                            <span>1</span>
                            <span>+</span>
                        </div>
                        <div class= "price"><strong>1&times; $570</strong></div>
                    </div>
                </div>
                <div class = "delete">&times;</div>
            </div>
            <div class = "inner-wrap">
                <div class ="inner-bill">
                    <h3>Subtotal</h3>
                    <span><strong>$920.00</strong></span>
                </div>
                <p>Taxes and shipping calculated at checkout</p>
                <div class = "view"><button>View Cart</button></div>
                <div class = "add"><button>Add To Cart</button></div>
                <div class = "ship">
                    <i class="fa-solid fa-truck-fast" style="color: #228cdd;"></i>
                    <span><strong>Spend $ 499.00 to Free Shipping</strong></span>
                </div>
            </div>

        </div>
    </div>

    
</body>
</html>
