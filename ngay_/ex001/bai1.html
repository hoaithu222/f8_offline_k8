<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion with Icon Change and Additional Text</title>
    <style>
        .accordion-item {
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .accordion-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            position: relative;
        }

        .accordion-content {
            display: none;
            padding: 10px;
        }

        .accordion-input {
            display: none;
        }

        .accordion-input:checked~.accordion-title::before {
            content: "-";
        }

        .accordion-title::before {
            content: "+";
            transition: all 0.3s ease;
            position: relative;
            right: 10px;
            border: 1px solid #000;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .accordion-input:checked~.accordion-title::before {
            content: "-";
        }

        .accordion-input:checked~.accordion-content {
            display: block;
        }

        h2 {
            order: 2;
            /* Đặt thứ tự hiển thị của tiêu đề */
        }

        .accordion-title::before {
            order: 1;
            /* Đặt thứ tự hiển thị của biểu tượng */
        }
    </style>
</head>

<body>
    <div class="accordion">
        <div class="accordion-item">
            <input type="checkbox" id="accordion1" class="accordion-input">
            <label for="accordion1" class="accordion-title">
                <span class="icon"></span>
                <h2>Title 1</h2>
            </label>
            <div class="accordion-content">
                <p>Content 1</p>
                <div class="additional-text">
                    <p>Additional text for Content 1</p>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <input type="checkbox" id="accordion2" class="accordion-input">
            <label for="accordion2" class="accordion-title">
                <span class="icon"></span>
                <h2>Title 2</h2>
            </label>
            <div class="accordion-content">
                <p>Content 2</p>
                <div class="additional-text">
                    <p>Additional text for Content 2</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
