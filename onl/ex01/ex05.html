<!DOCTYPE html>
<html>

<head>
    <title>Hiển thị thông báo tùy biến</title>
    <style>
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: none;
        }
    </style>
</head>

<body>
    <button class="btn">Hiển thị thông báo</button>
    <div class="message" id="message">Đây là thông báo!</div>

    <script>
        var btn = document.querySelector(".btn");
        var message = document.getElementById("message");

        btn.addEventListener("click", function () {
            message.style.display = "block";
            setTimeout(function () {
                message.style.display = "none";
            }, 3000);
        });
    </script>
</body>

</html>
