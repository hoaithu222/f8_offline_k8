<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="../asets/favicon_io_/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../asets/favicon_io_/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../asets/favicon_io_/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../asets/css/reset.css">
    <link rel="stylesheet" href="../asets/css/base.css">
    <link rel="stylesheet" href="../asets/css/header.css">
    <link rel="stylesheet" href="../asets/css/footer.css">
    <link rel="stylesheet" href="../asets/css/ranking.css">
    <script defer src="../asets/js/main.js"></script>
</head>

<body>
    <!-- header -->
    <div id="header-includes"></div>
    <!-- end header -->
    <!-- section one -->
    <section class="section-one">
        <div class="container">
            <div class="inner-wrap">
                <div class="inner-box">
                    <div class="inner-image">
                        <img src="../asets/images/medal-second-place.png" alt="" class="top-two" />
                    </div>
                    <h4 class="inner-title">
                        Nguyễn Huỳnh Yên Như
                    </h4>
                    <p class="classroom">AT12LU</p>
                    <p class="code-student">
                        AT121034
                    </p>
                    <p class="gpa">
                        GPA: 4
                    </p>
                    <p class="ratings">TOP 2</p>
                </div>
                <div class="inner-box">
                    <div class="inner-image image-one">
                        <img src="../asets/images/gold-medal.png" alt="" class="top-one" />
                    </div>
                    <h4 class="inner-title">
                        Nguyễn Xuân Đăng
                    </h4>
                    <p class="classroom">AT13LT</p>
                    <p class="code-student">
                        AT131013
                    </p>
                    <p class="gpa">
                        GPA: 4
                    </p>
                    <p class="ratings">TOP 1</p>
                </div>
                <div class="inner-box">
                    <div class="inner-image">
                        <img src="../asets/images/external-bronze-medal-achievements-flaticons-flat-flat-icons-2.png"
                            alt="" class="top-three" />
                    </div>
                    <h4 class="inner-title">
                        Trương Anh Tuấn
                    </h4>
                    <p class="classroom">AT12BT</p>
                    <p class="code-student">
                        AT120260
                    </p>
                    <p class="gpa">
                        GPA: 4
                    </p>
                    <p class="ratings">TOP 3</p>
                </div>

            </div>

        </div>
    </section>
    <!-- end section one -->



    <!-- footer -->
    <div id="footer-includes"></div>
    <!-- end footer -->

    <!-- phần js -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('../includes/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-includes').innerHTML = data;

                    // Chỉ chạy mã sau khi header đã được thêm vào DOM
                    var btn = document.querySelector(".menu-toggle");
                    var menu = document.querySelector(".header .inner-wrap .inner-menu ol");

                    if (!btn) {
                        console.error("Button element not found");
                        return;
                    }

                    if (!menu) {
                        console.error("Menu element not found");
                        return;
                    }

                    btn.addEventListener("click", function () {
                        menu.classList.toggle("active");
                        btn.classList.toggle("active");

                        var openIcon = btn.querySelector(".open-icon");
                        var closeIcon = btn.querySelector(".close-icon");

                        if (btn.classList.contains("active")) {
                            openIcon.style.display = "none";
                            closeIcon.style.display = "block";
                        } else {
                            openIcon.style.display = "block";
                            closeIcon.style.display = "none";
                        }
                    });
                });
            var currentPage = window.location.pathname;
            var navLinks = document.querySelectorAll(".header .inner-wrap .inner-menu ol a");

            navLinks.forEach(function (link) {
                if (link.getAttribute("href") === currentPage) {
                    link.classList.add("active");
                }
            });



            fetch("../includes/footer.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-includes').innerHTML = data;
                });
        });

    </script>




</body>

</html>
