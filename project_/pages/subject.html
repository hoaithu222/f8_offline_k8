<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMA LEGEND</title>
    <link rel="apple-touch-icon" sizes="180x180" href="asets/favicon_io_/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="asets/favicon_io_/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="asets/favicon_io_/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../asets/css/reset.css">
    <link rel="stylesheet" href="../asets/css/base.css">
    <link rel="stylesheet" href="../asets/css/header.css">
    <link rel="stylesheet" href="../asets/css/footer.css">
    <link rel="stylesheet" href="../asets/css/main.css">
    <script defer src="../asets/js/main.js"></script>


</head>

<body>
    <!-- header -->
    <div id="header-includes"></div>
    <!-- end header -->



    <!-- footer -->
    <div id="footer-includes"></div>
    <!-- end footer -->


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('../includes/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-includes').innerHTML = data;
                });

            fetch("../includes/footer.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-includes').innerHTML = data;
                });
        });
    </script>


</body>

</html>
